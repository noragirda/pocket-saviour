<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ServEase â€“ Task 4: Communicate & Share Media (Mobile)</title>
  
  <link rel="stylesheet" href="../styles/tokens.css" />
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/task4.css" />
</head>
<body>
  <div class="app-frame">
    <main id="app" aria-live="polite"></main>
  </div>

  <script type="module">
    import { createRouter } from "../js/router.js";
    import { 
      Task4Context,
      Task4CaptureMedia, 
      Task4AttachToRequest,
      Task4Clarify,
      Task4AwaitAck
    } from "../js/screens/task4.js";

    const appEl = document.getElementById("app");

    function mount(html) {
      appEl.innerHTML = html;
    }

    const router = createRouter({
      routes: {
        "#/home": () => router.navigate("#/task4/context"),
        "#/task4": () => router.navigate("#/task4/context"),
        "#/task4/context": () => Task4Context({ mount, router }),
        "#/task4/capture": () => Task4CaptureMedia({ mount, router }),
        "#/task4/attach": () => Task4AttachToRequest({ mount, router }),
        "#/task4/clarify": () => Task4Clarify({ mount, router }),
        "#/task4/await": () => Task4AwaitAck({ mount, router })
      },
      onNotFound: (path) => {
        // Default to task4 context if no route matches
        router.navigate("#/task4/context");
      }
    });

    router.render();
  </script>
</body>
</html>
